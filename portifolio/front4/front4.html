<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Creative Marketing Network</title>
    </head>
    <body>
        <div class="container">
            <div class="settings">
                <div class="menu">
                    <div class="image-menu">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div>
                        <nav>
                            <ul class="nav-bar">
                                <li class="border-bottom">Home</li>
                                <li>Services
                                    <img src="images/arrow.png" alt="arrow">
                                </li>
                                <li>Blog</li>
                                <li>About</li>
                                <li>FAQ</li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="contents">
                    <div class="left-side">
                        <img src="images/subs.png" alt="subscribe">
                        <p class="p-left">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Velit dolorem quasi numquam sequi similique necessitatibus
                            unde reiciendis aspernatur, eveniet vel eos repellat dolor,
                            iure ullam libero? Minima iure aspernatur dolor!
                        </p>
                        <div class="buttons">
                            <div class="button-name">
                                <p class="name-email">
                                    Name
                                </p>
                            </div>
                            <div class="button-email">
                                <p class="name-email">
                                    Email
                                </p>
                            </div>
                            <div class="button-send">
                                <div class="send">
                                    Send
                                </div>
                                <div class="a-test">
                                    <img class="arrow" src="images/right-arrow.png" alt="right arrow">
                                </div>
                            </div>
                            <div class="chat-icon">
                                <img src="images/chat1.png" alt="chat">
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="rocket">
                            <img src="images/foguete11.png" alt="rocket">
                        </div>
                        <div>
                            <img  class="image" src="images/mark2.png" alt="marketing">
                        </div>
                        <div class="target">
                            <img src="images/alvo1.png" alt="target">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
