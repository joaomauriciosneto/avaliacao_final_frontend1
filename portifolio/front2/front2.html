<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>NFT - Card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium image">
                <div class="contents-title">
                    <h4>Equilibrium #3429</h4>
                </div>
                <div class="contents-desc">
                    Our Equilibrium collection promotes balance and calm.
                </div>
                <div class="contents-elements">
                    <div class="esq">
                        <img src="images/icon-ethereum.svg" class="img-esq" alt="Ethereum icon">
                        <div class="esq-desc">
                            0.041ETH
                        </div>
                    </div>
                    <div class="dir">
                        <img src="images/icon-clock.svg" class="img-dir" alt="clock icon">
                        <div class="dir-desc">
                            3 days left
                        </div>
                    </div>
                </div>
                <p>
                    <hr size="1">
                </p>
                <div class="final">
                    <div class="final-img">
                        <img src="images/image-avatar.png" class="final-img-trate" alt="avatar icon">
                    </div>
                    <div class="final-desc">
                        <span class="texto-inicio">Creation of</span> <span class="texto-final">Jules Wyvern</span>
                    </div>
                </div>                
            </div>
        </div> 
    </main>
</body>
</html>
